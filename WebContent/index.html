<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>WebRTC R And D</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
	data-integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" data-crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" 
	data-integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" data-crossorigin="anonymous">

<style>
   body { 
      background: #eee; 
      padding: 5% 0; 
   } 
   video { 
      background: black; 
      border: 1px solid gray; 
   }
   .call-page { 
      position: relative; 
      display: block; 
      margin: 0 auto; 
      width: 500px; 
      height: 500px; 
   } 
   #localVideo { 
      width: 150px; 
      height: 150px; 
      position: absolute; 
      top: 15px; 
      right: 15px; 
   }
   #remoteVideo { 
      width: 500px; 
      height: 500px; 
   }
</style>
</head>
<body>
	<div id="loginPage" class="container text-center"> 
      <div class="row"> 
         <div class="col-md-4 col-md-offset-4">
            <h2>Please sign in</h2> 
            <label for="usernameInput" class="sr-only">Login</label> 
            <input type="email" id ="usernameInput" class="form-control formgroup input-sm" placeholder="Login" required="required" autofocus> 
            <button id="loginBtn" class="btn btn-sm btn-primary btnblock">Sign in</button>
         </div> 
      </div>
   </div>
	
   <div id="callPage" class="call-page"> 
      <video id="localVideo" autoplay></video> 
      <video id="remoteVideo" autoplay></video>
      <div class="row text-center"> 
         <div class="col-md-12"> 
            <input id="callToUsernameInput" type="text" class="form-control formgroup input-sm" placeholder="username to call" /> 
            <button id="callBtn" class="btn-success btn btn-sm">Call</button> 
            <button id="hangUpBtn" class="btn-danger btn btn-sm">Hang Up</button> 
         </div>	
      </div> 
   </div>
   
   <script src = "js/client.js"></script>
   
</body>
</html>
